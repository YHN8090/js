<script>
    function check() {
     const name = 
        document.querySelector('[name=user_name]');
    const nickname = 
        document.querySelector('[nickname=user_nickname]');
    if (name.value ==''){
         alert('name을 입력해주세요.');
         name.focus();
     }
     
    else if(nickname.value== '') {
         nickname.value=name.value;

     }
    }
   </script>
   <form>
    NAME : <input type='text' name='user_name'><br>
    NICKNAME : <input type='text' name='user_nick_name'><br>
    <input type='button' value='OK' onclick='check()'>
   </form>
